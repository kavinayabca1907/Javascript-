<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <h1 id="mytext"></h1>
          </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 m-3 text-center" data-aos="fade-up">
            <img src="https://i.pinimg.com/originals/d3/28/50/d328509dd92e6f4e9c8196695ee34025.jpg" class="img-fluid">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 m-3 text-center" data-aos="fade-right">
            <img src="https://i.pinimg.com/564x/d2/f4/df/d2f4dfb62abf39247959e0d89909f496.jpg" class="img-fluid">
        </div>
    </div>
</body>
<script src="animation.js"></script>
</html>
